{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
    input, textarea, select, label {
        color: rgb(132, 119, 106) !important;
    }
    .rounded-field {
        border-radius: 15px;
    }
    </style>
{% endblock meta %}

{% block content %}  

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; color: rgb(132, 119, 106);">
    <div class="register w-50">
        <h1 class="text-center mb-4">Register</h1>

        <form method="POST" action="" class="p-4 border rounded" style="background-color: white;">
            {% csrf_token %}
            <table class="table table-borderless">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn btn-custom" type="submit" name="submit" value="Register"/></td>
                </tr>
            </table>
        </form>

        {% if messages %}
            <div class="mt-3">
                <ul class="alert" style="background-color: rgb(132, 119, 106); font-size: 0.8rem; color: rgb(246, 240, 234);"> <!-- Warna "coklat" diganti menjadi "brown" -->
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    
        
    </div>
</div>  

{% endblock content %}
